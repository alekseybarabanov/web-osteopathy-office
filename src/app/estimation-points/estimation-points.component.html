<select [(ngModel)]="selected" (ngModelChange)="onChange($event)" [ngClass]="{'notSelected': selected == undefined,'selectedOne': selected == 1, 'selectedTwo': selected == 2, 'selectedThree': selected == 3}">
  <option [value]="undefined"></option>
  <option [value]="1">1</option>
  <option [value]="2">2</option>
  <option [value]="3">3</option>
</select>
