<div *ngIf="patient">
  <div class="flex-container">
    <div>
      <input id="patient-lastname" [(ngModel)]="patient.lastName" placeholder="Фамилия"/>
    </div>
    <div>
      <input id="patient-firstname" [(ngModel)]="patient.firstName" placeholder="Имя"/>
    </div>
    <div>
      <input id="patient-middlename" [(ngModel)]="patient.middleName" placeholder="Отчество"/>
    </div>
    <div>
      <input id="birthdate" [(ngModel)]="patient.birthDate" placeholder="Дата рождения"/>
    </div>
  </div>
  <app-patient-visit *ngIf="patient.currentVisit != null" [patient]="patient" [visit]="patient.currentVisit" (changed)="changed()"></app-patient-visit>
  <button type="button" (click)="goBack()">Сохранить и выйти</button>
  <button *ngIf="patient.currentVisit == null" type="button" (click)="newVisit()">Новый прием</button>
  <button *ngIf="patient.currentVisit != null" type="button" (click)="dropVisit()">Удалить прием</button>
  <div *ngIf="patient != null && patient.visits != null && patient.visits.length > 0">
    <app-patient-history [patient]="patient" (changed)="changed()"></app-patient-history>
  </div>

</div>
