

<div id="search-component">
  <ul class="search">
    <li class="searchli">
       <input #searchBox id="search-box" (input)="search(searchBox.value)" placeholder="Поиск пациентов"/>
    </li>
    <li *ngIf="searchBox.value !=''">
      <button  type="button" class="add-button" (click)="add(searchBox.value)">
        Новый пациент
      </button>
    </li>
  </ul>

  <ul class="search-result">
    <li *ngFor="let patient of patients$ | async" >
      <a routerLink='/patients/{{patient.id}}'>
        {{ name(patient) }}
      </a>
    </li>
  </ul>
  
</div>
